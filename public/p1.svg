<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cosmicGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#1a0831;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0f0419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="ragGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBACF9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#393BB2;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#cosmicGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="40" r="1" fill="#CBACF9" opacity="0.8"/>
  <circle cx="120" cy="25" r="1.5" fill="#00D4FF" opacity="0.6"/>
  <circle cx="200" cy="35" r="1" fill="#E2CBFF" opacity="0.7"/>
  <circle cx="280" cy="45" r="1.2" fill="#CBACF9" opacity="0.9"/>
  <circle cx="350" cy="30" r="1" fill="#00D4FF" opacity="0.5"/>
  <circle cx="80" cy="80" r="0.8" fill="#E2CBFF" opacity="0.6"/>
  <circle cx="320" cy="90" r="1.3" fill="#CBACF9" opacity="0.8"/>
  <circle cx="30" cy="120" r="1" fill="#00D4FF" opacity="0.7"/>
  <circle cx="370" cy="140" r="1.1" fill="#E2CBFF" opacity="0.6"/>
  <circle cx="150" cy="180" r="0.9" fill="#CBACF9" opacity="0.8"/>
  <circle cx="250" cy="200" r="1.2" fill="#00D4FF" opacity="0.5"/>
  <circle cx="90" cy="220" r="1" fill="#E2CBFF" opacity="0.7"/>
  
  <!-- Central RAG Architecture -->
  <g transform="translate(200, 120)">
    <!-- Central Database/Vector Hub -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#ragGlow)" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="15" fill="url(#ragGlow)" opacity="0.3"/>
    
    <!-- Knowledge Vectors -->
    <g opacity="0.7">
      <line x1="-35" y1="-35" x2="-20" y2="-20" stroke="#CBACF9" stroke-width="2"/>
      <line x1="35" y1="-35" x2="20" y2="-20" stroke="#00D4FF" stroke-width="2"/>
      <line x1="-35" y1="35" x2="-20" y2="20" stroke="#E2CBFF" stroke-width="2"/>
      <line x1="35" y1="35" x2="20" y2="20" stroke="#CBACF9" stroke-width="2"/>
      
      <!-- Vector dots -->
      <circle cx="-35" cy="-35" r="3" fill="#CBACF9" filter="url(#glow)"/>
      <circle cx="35" cy="-35" r="3" fill="#00D4FF" filter="url(#glow)"/>
      <circle cx="-35" cy="35" r="3" fill="#E2CBFF" filter="url(#glow)"/>
      <circle cx="35" cy="35" r="3" fill="#CBACF9" filter="url(#glow)"/>
    </g>
    
    <!-- Search Query Path -->
    <path d="M -60 0 Q -40 -10 -25 0 Q -10 10 25 0 Q 40 -10 60 0" 
          fill="none" stroke="#00D4FF" stroke-width="1.5" opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Document Clusters -->
  <g transform="translate(80, 60)" opacity="0.5">
    <rect x="0" y="0" width="8" height="10" fill="#CBACF9" rx="1"/>
    <rect x="10" y="2" width="8" height="10" fill="#E2CBFF" rx="1"/>
    <rect x="5" y="12" width="8" height="10" fill="#00D4FF" rx="1"/>
  </g>
  
  <g transform="translate(320, 180)" opacity="0.5">
    <rect x="0" y="0" width="8" height="10" fill="#E2CBFF" rx="1"/>
    <rect x="10" y="2" width="8" height="10" fill="#CBACF9" rx="1"/>
    <rect x="5" y="12" width="8" height="10" fill="#00D4FF" rx="1"/>
  </g>
  
  <!-- AI Brain/Neural Network -->
  <g transform="translate(100, 180)" opacity="0.4">
    <circle cx="0" cy="0" r="4" fill="#CBACF9"/>
    <circle cx="15" cy="-5" r="3" fill="#00D4FF"/>
    <circle cx="15" cy="8" r="3" fill="#E2CBFF"/>
    <circle cx="30" cy="0" r="4" fill="#CBACF9"/>
    
    <!-- Neural connections -->
    <line x1="4" y1="0" x2="11" y2="-5" stroke="#CBACF9" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="0" x2="11" y2="8" stroke="#CBACF9" stroke-width="1" opacity="0.6"/>
    <line x1="18" y1="-5" x2="26" y2="0" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
    <line x1="18" y1="8" x2="26" y2="0" stroke="#E2CBFF" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#CBACF9" font-family="Arial, sans-serif" font-size="18" font-weight="bold" filter="url(#glow)">CosmoRAG</text>
  <text x="200" y="50" text-anchor="middle" fill="#E2CBFF" font-family="Arial, sans-serif" font-size="10" opacity="0.8">AI-Powered Knowledge Retrieval</text>
</svg>