<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern Background -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(100,149,237,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="250" fill="url(#grid)"/>
  
  <!-- Header Panel -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="url(#panelGradient)" stroke="rgba(100,149,237,0.3)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="35" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e0e6ed">CodeScope</text>
  <text x="35" y="48" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">AI-Powered Repository Analysis</text>
  
  <!-- Status Indicators -->
  <circle cx="320" cy="35" r="4" fill="#10b981" filter="url(#glow)"/>
  <circle cx="340" cy="35" r="4" fill="#f59e0b"/>
  <circle cx="360" cy="35" r="4" fill="#ef4444"/>
  
  <!-- Main Content Area -->
  <rect x="20" y="75" width="170" height="150" rx="6" fill="url(#panelGradient)" stroke="rgba(100,149,237,0.2)" stroke-width="1"/>
  <rect x="210" y="75" width="170" height="150" rx="6" fill="url(#panelGradient)" stroke="rgba(100,149,237,0.2)" stroke-width="1"/>
  
  <!-- Left Panel - Code Structure Visualization -->
  <text x="30" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e0e6ed">Repository Structure</text>
  
  <!-- Circle Pack Visualization (inspired by GitHub Next) -->
  <g transform="translate(105, 140)">
    <!-- Main circles representing files/folders -->
    <circle cx="0" cy="0" r="25" fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="1"/>
    <circle cx="-15" cy="-10" r="12" fill="rgba(34,197,94,0.3)" stroke="#22c55e" stroke-width="1"/>
    <circle cx="15" cy="-8" r="10" fill="rgba(249,115,22,0.3)" stroke="#f97316" stroke-width="1"/>
    <circle cx="-8" cy="12" r="8" fill="rgba(236,72,153,0.3)" stroke="#ec4899" stroke-width="1"/>
    <circle cx="12" cy="15" r="6" fill="rgba(59,130,246,0.3)" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="0" cy="-20" r="5" fill="rgba(16,185,129,0.3)" stroke="#10b981" stroke-width="1"/>
  </g>
  
  <!-- Right Panel - Analytics Dashboard -->
  <text x="220" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e0e6ed">Code Quality Metrics</text>
  
  <!-- Progress Bars -->
  <rect x="220" y="105" width="140" height="6" rx="3" fill="rgba(75,85,99,0.3)"/>
  <rect x="220" y="105" width="110" height="6" rx="3" fill="#10b981"/>
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Code Quality: 85%</text>
  
  <rect x="220" y="130" width="140" height="6" rx="3" fill="rgba(75,85,99,0.3)"/>
  <rect x="220" y="130" width="90" height="6" rx="3" fill="#f59e0b"/>
  <text x="220" y="145" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Test Coverage: 72%</text>
  
  <rect x="220" y="155" width="140" height="6" rx="3" fill="rgba(75,85,99,0.3)"/>
  <rect x="220" y="155" width="120" height="6" rx="3" fill="#3b82f6"/>
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Documentation: 90%</text>
  
  <!-- Mini Chart -->
  <g transform="translate(220, 185)">
    <path d="M0,30 L20,25 L40,20 L60,15 L80,18 L100,12 L120,8" 
          fill="none" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Complexity Trend</text>
  </g>
  
  <!-- AI Badge -->
  <g transform="translate(340, 200)">
    <rect x="0" y="0" width="35" height="16" rx="8" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="17.5" y="11" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#8b5cf6">AI</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="200" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="150" cy="60" r="1.5" fill="#3b82f6" opacity="0.4"/>
  <circle cx="300" cy="180" r="1" fill="#f97316" opacity="0.5"/>
</svg>