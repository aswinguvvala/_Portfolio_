      <stop offset="0%" style="stop-color:#EE4C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B3D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PyTorch flame logo simplified -->
